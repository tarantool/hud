<div class="card" style="max-width: 18rem;">
  <h2 class="card-header">
    <a href="https://packagecloud.io/tarantool/">Packagecloud</a>
  </h2>

  <div class="card-block">
    <p>
      Top downloads last 24h:
    </p>

    <ul class="list-unstyled">
      {% for pkg in data %}
      <li>
        <a href="{{pkg['url']}}">
          {{pkg['filename']}}
        </a> [{{pkg['download_count']}}]
      </li>
      {% endfor %}
    </ul>
  </div>

</div>
